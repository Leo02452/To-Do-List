<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p><em>Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <main>
    <section id="inserir-tarefa">
      <input id="texto-tarefa">
      <button id="criar-tarefa" class="btn" >Adicionar</button>
    </section>
    <section id="tarefas">
      <ol id="lista-tarefas">

      </ol>
    </section>
    <section id="botoes">
      <button class="btn rounded-button" id="remover-selecionado" title="Remover selecionado">X</button>
      <button class="btn rounded-button" id="mover-cima" title="Mover tarefa para cima">↑</button>
      <button class="btn rounded-button" id="mover-baixo" title="Mover tarefa para baixo">↓</button>
      <button class="btn" id="apaga-tudo">Limpar lista</button>
      <button class="btn" id="remover-finalizados">Limpar completos</button>
      <button class="btn" id="salvar-tarefas">Salvar lista</button>
      
    </section>
  </main>
  <footer>
    <p><small>Desenvolvido com HTML, CSS e JavaScript por Leo Araujo. Todos os direitos reservados</small></p>
  </footer>
  <script type="text/javascript" src="script.js">

  </script>
</body>
</html>
